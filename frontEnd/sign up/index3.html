<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style3.css" />
    <title>Raksha | Login & Registration</title>
    <script defer src="index12.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <nav class="nav">
        <div class="nav-logo">
          <p>RAKSHA</p>
        </div>
        <div class="nav-button">
          <a href=".\..informative page\infoindex.html">
            <button class="btn white-btn" id="loginBtn" onclick="login()">
              Sign In
            </button>
          </a>

          <button class="btn" id="registerBtn" onclick="register()">
            Sign Up
          </button>
        </div>
        <div class="nav-menu-btn">
          <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
      </nav>

      <!----------------------------- Form box ----------------------------------->
      <div class="form-box">
        <!------------------- login form -------------------------->

        <div class="login-container" id="login">
          <div class="top">
            <span
              >Don't have an account?
              <a href="#" onclick="register()">Sign Up</a></span
            >
            <header>Login</header>
          </div>
          <div class="input-box">
            <input
              type="text"
              id="username"
              class="input-field"
              placeholder="Username or Email"
              required
            />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              id="password"
              class="input-field"
              placeholder="Password"
              required
            />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">
            <input
              type="submit"
              id="signInBtn"
              class="submit"
              value="Sign In"
            />
          </div>
          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="login-check" />
              <label for="login-check"> Remember Me</label>
            </div>
            <div class="two">
              <label><a href="#">Forgot password?</a></label>
            </div>
          </div>
          <div id="error-message" style="color: red; display: none">
            Invalid login credentials. Please try again.
          </div>
        </div>

        <!------------------- registration form -------------------------->

        <div class="register-container" id="register">
          <div class="top">
            <span
              >Have an account? <a href="#" onclick="login()">Login</a></span
            >
            <header>Sign Up</header>
          </div>
          <div class="two-forms">
            <div class="input-box">
              <input
                type="text"
                id="regIdFName"
                class="input-field"
                placeholder="Firstname"
                required
              />
              <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
              <input
                type="text"
                id="regIdLName"
                class="input-field"
                placeholder="Lastname"
                required
              />
              <i class="bx bx-user"></i>
            </div>
          </div>
          <div class="input-box">
            <input
              type="email"
              id="regIdEmail"
              class="input-field"
              placeholder="Email"
              required
            />
            <i class="bx bx-envelope"></i>
          </div>
          <div class="input-box">
            <input
              type="tel"
              id="regIdPhNum"
              class="input-field"
              placeholder="Phone Number"
              pattern="[0-9]{10}"
              required
            />
            <i class="bx bx-phone"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              id="regIdPswrd"
              class="input-field"
              placeholder="Password"
              required
            />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">
            <input
              type="submit"
              id="regIdBtn"
              class="submit"
              value="Register"
            />
          </div>
          <div id="reg-error-message" style="color: red; display: none">
            User already present.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
